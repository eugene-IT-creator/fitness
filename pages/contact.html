<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Fitness</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="header-content-navigation">
                <p class="header-logo">Header Logo</p>
                <nav class="header-menu">
                    <menu>
                        <li><a href="../index.html">Home</a></li>
                        <li><a href="../pages/about.html">About</a></li>
                        <li><a href="#">Classes</a></li>
                        <li><a href="#">Contact</a></li>
                    </menu>
                </nav>
            </div>
        </header>
        <main class="contact-page">
            <h1 class="contact-page-title">Get in touch <span>today!</span></h1>
            <!-- <p class="contact-page-info">Fill out this form and a memeber from our team will be in touch with you via the provided email address within 24 hours!</> -->
            <section class="contact-page-form">
                <form class="contact-form" id="contact-us-form">
                    <fieldset>
                        <section class="form-fields">
                            <label class="form-label" for="first_name">First Name(s):</label>
                            <input class="form-field" type="text" id="first_name" name="first_name" required>

                            <label class="form-label" for="last_name">Last Name:</label>
                            <input class="form-field" type="text" id="last_name" name="last_name" required>
    
                            <label class="form-label" for="email">Email:</label>
                            <input class="form-field" type="email" id="email" name="email" required>
    
                            <label class="form-label" for="message">Message:</label>
                            <textarea class="form-field" id="message" name="message" rows="5" required></textarea>
    
                            <div class="form-actions">
                                <button class="form-reset-button" type="reset">Reset</button>
                                <button class="form-submit-button" type="submit">Submit</button>
                            </div>
                        </section>
                    </fieldset>
                </form>
            </section>
        </main>
        <footer>
            <p>Copyright Â©</p>
        </footer>
    </div>

</body>

</html>
